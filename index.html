<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/src/assets/noir_care_carwash.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Noir CarCare - Premium Auto Verzorging | Oog voor Detail</title>
    <meta name="description" content="Ervaar de ultieme auto verzorging bij Noir CarCare. Professioneel car detailing, wasbeurt, lakbescherming en restauratie met oog voor elk detail." />
    <meta name="keywords" content="auto detailing, car wash, carwash, lakbescherming, auto verzorging, keramische coating, polijsten, Noir CarCare" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Noir CarCare - Premium Auto Verzorging" />
    <meta property="og:description" content="Professioneel car detailing met oog voor detail" />
    <meta property="og:image" content="/src/assets/noir_care_carwash.jpeg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Performance & Preload -->
    <link rel="preload" href="/src/assets/noir_care_carwash.jpeg" as="image" />

    <!-- Inline script to prevent flash of wrong theme -->
    <script>
      (function() {
        // TEMPORARY: Clear localStorage to reset theme
        localStorage.removeItem('noir-theme');

        // Get stored theme or default to 'dark'
        const stored = localStorage.getItem('noir-theme');
        const theme = stored || 'dark';

        // Store the default
        localStorage.setItem('noir-theme', theme);

        document.documentElement.setAttribute('data-theme', theme);

        // When theme is 'light', add 'dark' class to show light styles
        // When theme is 'dark', remove 'dark' class to show dark styles (default)
        if (theme === 'light') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
