    <!-- Inline script to prevent flash of wrong theme -->
    <script>
      (function() {
        // TEMPORARY: Clear localStorage to reset theme
        localStorage.removeItem('noir-theme');

        // Get stored theme or default to 'dark'
        const stored = localStorage.getItem('noir-theme');
        const theme = stored || 'dark';

        // Store the default
        localStorage.setItem('noir-theme', theme);

        document.documentElement.setAttribute('data-theme', theme);

        // When theme is 'light', add 'dark' class to show light styles
        // When theme is 'dark', remove 'dark' class to show dark styles (default)
        if (theme === 'light') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
